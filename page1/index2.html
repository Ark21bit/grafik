<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-video">
            <div class="video">
                <video src="171124_H1_006.mp4" controls muted autoplay loop></video>
                <h3 class="title">01. video title</h3>
            </div>
            
        </div>

        <div class="video-list">
            <div class="vid">
                <video src="171124_H1_006.mp4" controls muted autoplay></video>
                <h3 class="title">01. video title</h3>
            </div>
            <div class="vid">
                <video src="171124_H1_006.mp4" controls muted autoplay></video>
                <h3 class="title">02. video title</h3>
            </div>
            <div class="vid">
                <video src="171124_H1_006.mp4" controls muted autoplay></video>
                <h3 class="title">03. video title</h3>
            </div>
            <div class="vid">
                <video src="171124_H1_006.mp4" controls muted autoplay></video>
                <h3 class="title">04. video title</h3>
            </div>            
        </div>
    </div>
    <script>
        let listVideo = document.querySelectorAll('.video-list .vid'),
         mainVideo = document.querySelector('.main-video .video'),
         title = document.querySelector('.main-video .title');

         listVideo.forEach(video => {
             video.onclick = () =>{
                 listVideo.forEach(vid => vid.classList.remove('active'));
                 video.classList.add('active');
                 if(video.classList.contains('active')){
                    let src = video.children[0].getAttribute('src');
                    mainVideo.src = src;
                    let text = video.children[1].innerHTML;
                    title.innerHTML = text;
                 };
             };
         });
    </script>
</body>
</html>
